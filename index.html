<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <title>Notes and Weather App</title>
    <meta charset="utf-8">
    <base href="index.html" target="_blank">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css" />
    <link rel="icon" href="favicon.ico">
    <link href="css/style.css" rel="stylesheet">
    <meta name="application-name" content="Notes" />
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    
    <div class="wrapper">
      <div class="wrapper__inner">
        <div class="notepad">
          <h1 class="notepad__heading">NotesApp <ons-button id="myButton">View Weather</ons-button> <ons-button id="notify-actions">Notify me!</ons-button></h1>
          
          <form class="notepad__form">
            <input class="notepad__form-input" placeholder="Type in the notes" id="form-input" />
            <label class="notepad__form-label" for="form-input">Add an item</label>
          </form>
          <ul class="notepad__list"></ul>
          <ons-button class="notepad__clear">Clear All</ons-button>
        </div>
      </div>
      
    </div>
    
    
    <script type="text/javascript">
      document.getElementById("myButton").onclick = function () {
          location.href = "weather.html";
      };
  </script>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/note-list.js"></script>
  </body>
</html>
